<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <app-alert
        [message]="error"
        *ngIf="error"
        (close)="onHandleError()"
      ></app-alert>

      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>

      <form #authFrm="ngForm" (ngSubmit)="onSubmit(authFrm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button class="btn btn-primary" type="submit">
            {{ loginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button class="btn btn-primary" type="button" (click)="switchMode()">
            Switch To {{ loginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
